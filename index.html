<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phero Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav
        class="flex justify-between w-11/12 mx-auto border-b border-gray-300 py-3"
      >
        <div>
          <img src="./assets/Logo.png" alt="" />
        </div>
        <div>
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input type="search" class="grow" placeholder="Search" />
            <kbd class="kbd kbd-sm">âŒ˜</kbd>
            <kbd class="kbd kbd-sm">K</kbd>
          </label>
        </div>
        <div>
          <button class="btn">SORT</button>
        </div>
      </nav>
    </header>

    <main>
      <!-- category button section -->
      <div id="category" class="flex justify-center gap-3 py-5"></div>

      <!-- videos diaplay section -->
      <section
        id="videos"
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10"
      ></section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
    <button id="showModalData" class="btn" onclick="my_modal_1.showModal()">
      open modal
    </button>
    <dialog id="my_modal_1" class="modal">
      <div class="modal-box">
        <div id="modal-content"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- scripts -->
    <script src="./script/video.js"></script>
  </body>
</html>
